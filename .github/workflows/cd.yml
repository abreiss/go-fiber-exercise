name: CD- Deploy to Cloud Run (Artifact Registry)

on:
  workflow_run:
    workflows: ["CI - Build, Test, and Push (Artifact Registry)"]
    types: [completed]

jobs:
  deploy:
    # Only run if CI succeeded from main
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-24.04
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION:     ${{ secrets.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      AR_REPO: app-images
      IMAGE_NAME: go-fiber-app
      COMMIT_SHA: ${{ github.event.workflow_run.head_sha }}

    steps:
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Resolve image digest (direct)
        id: resolve
        run: |
          AR="us-west1-docker.pkg.dev/abreiss-liatrio-exercise/app-images/go-fiber-app"
          DIGEST=$(gcloud artifacts docker images describe \
            "${AR}:${{ env.COMMIT_SHA }}" \
            --project "abreiss-liatrio-exercise" \
            --format="get(image_summary.digest)")
          echo "image_ref=${AR}@${DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloud Run (by digest)
        run: |
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --image "${{ steps.resolve.outputs.image_ref }}" \
            --region "us-west1" \
            --platform managed \
            --allow-unauthenticated \
            --concurrency=40 \
            --min-instances=0 \
            --max-instances=3

