name: Deploy to Cloud Run (Artifact Registry)

on:
  workflow_run:
    workflows: ["CI - Build, Test, and Push (Artifact Registry)"]
    types: [completed]

jobs:
  deploy:
    # Only run if CI succeeded from main
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      GCP_PROJECT_ID:    ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION:        ${{ secrets.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      AR_REPO:           app-images
      IMAGE_NAME:        go-fiber-app
      COMMIT_SHA:        ${{ github.event.workflow_run.head_sha }}

    steps:
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Resolve image digest from Artifact Registry
        id: resolve
        shell: bash
        run: |
          AR_IMAGE_BASE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}"
          # Look up the digest that the COMMIT_SHA tag points to
          DIGEST=$(gcloud artifacts docker tags list "${AR_IMAGE_BASE}" \
                    --project="${{ env.GCP_PROJECT_ID }}" \
                    --format="get(digest)" \
                    --filter="tag=${{ env.COMMIT_SHA }}" \
                    --quiet)
          if [ -z "$DIGEST" ]; then
            echo "No digest found for tag ${{ env.COMMIT_SHA }} at ${AR_IMAGE_BASE}"; exit 1
          fi
          echo "image_ref=${AR_IMAGE_BASE}@${DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloud Run (by digest)
        run: |
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --image "${{ steps.resolve.outputs.image_ref }}" \
            --region "${{ env.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --concurrency=80 \
            --min-instances=0 \
            --max-instances=3

      - name: Show service URL
        run: |
          gcloud run services describe "${{ env.CLOUD_RUN_SERVICE }}" \
            --region "${{ env.GCP_REGION }}" \
            --format='value(status.url)'
